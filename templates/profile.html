<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loc and Kiss</title>
    <style>
      /* Styles for the page */
      body {
        background-image: url('static/background_welcome3.jpg');
        background-size: cover;
        background-position: center center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      .overlay {
        background-color: rgba(255, 105, 180, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100%;
      }
      
      h1 {
        color: #fff;
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px #000;
      }
      
      h2 {
        color: #fff;
        font-size: 1.2rem;
        margin-bottom: 2rem;
        text-align: center;
        width: 50%;
      }
      
      .btn {
        background-color: #fff;
        border: none;
        border-radius: 25px;
        color: #ff69b4;
        cursor: pointer;
        font-size: 1.5rem;
        padding: 1rem 2rem;
        text-align: center;
        text-decoration: none;
        text-transform: uppercase;
        transition: background-color 0.2s ease;
      }
      
      .btn:hover {
        background-color: #ff69b4;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <h1>Loc and Kiss</h1>
      <h2>Welcome Agathe !</h2>
      <a href="level" class="btn">Start Playing</a>
    </div>
  </body>
</html>

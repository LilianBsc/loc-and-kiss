<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div class="overlay">
      <h1>Welcome Back, {{name}}</h1>
      <h2>Score: {{score}}</h2>
      <div style="display: flex; width: 50%;">
        <div class="positions">
          <p>Positions:</p>
          <ul>
            {% for pos in positions %}
              <li>{{pos.lattitude}}, {{pos.longitude}}</li>
            {% endfor %}
          </ul>
        </div>
        <div class="achievements">
        <p>Achievements:</p>
          <ul>
            <li>Explorer: Visit 10 different countries</li>
            <li>Globetrotter: Visit 20 different countries</li>
          </ul>
        </div>
      </div>
      <a href="user-locs" class="btn">Voir les précédentes locs</a>
      <a href="level" class="btn">Start new game</a>
    </div>
  </body>
</html>
